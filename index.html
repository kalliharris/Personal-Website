<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Home Page</title>
</head>
<body>
    <header>
        <a id="logo_link" href="index.html">
            <img class="logo" src="./image/susienails.jpg" alt="Webiste Logo">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="page2.html">Nail Designs</a>
            <a href="page3.html">Order</a>
        </nav>
    </header>
    <!-- Container for the image gallery -->
<div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
        <img src="img_woods_wide.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
        <img src="img_5terre_wide.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
        <img src="img_mountains_wide.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
        <img src="img_lights_wide.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">5 / 6</div>
        <img src="img_nature_wide.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
        <img src="img_snow_wide.jpg" style="width:100%">
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="./image/mynails.jpg" style="width:100%" onclick="currentSlide(1)" alt="My Nails">
      </div>
      <div class="column">
        <img class="demo cursor" src="./image/greennails.jpg" style="width:100%" onclick="currentSlide(2)" alt="Green Nails">
      </div>
      <div class="column">
        <img class="demo cursor" src="./image/cheetahpumpkins.jpg" style="width:100%" onclick="currentSlide(3)" alt="Cheetah Pumpkins">
      </div>
      <div class="column">
        <img class="demo cursor" src="./image/momnails.jpg" style="width:100%" onclick="currentSlide(4)" alt="Chrome Nails">
      </div>
      <div class="column">
        <img class="demo cursor" src="./image/mattenails.jpg" style="width:100%" onclick="currentSlide(5)" alt="Matte Nails">
      </div>
      <div class="column">
        <img class="demo cursor" src="./image/zaillnails.jpg" style="width:100%" onclick="currentSlide(6)" alt="Lightning Bolt Nails">
      </div>
    </div>
  </div>
  <div class="container">
    <img src="./image/nailedit.jpg" alt="Kalli Harris" class="image" alt="All About Me">
    <div class="overlay">
      <div class="text">Welcome to my page! My name is Kalli Harris and I am a certified nail technician. I currently work in Rexburg, Idaho at a salon called Nailed It. I love doing nails and can't wait to help you out!</div>
    </div>
  </div>
</body>
<footer>
  <link rel="stylesheet" href="site-plan.html">
</footer>
</html>
